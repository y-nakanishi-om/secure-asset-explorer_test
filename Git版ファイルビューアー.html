<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Secure Asset Explorer - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .pdf-canvas-container {
            display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 40px 0; width: 100%; background-color: #0f172a;
        }
        .pdf-page-canvas {
            display: block; max-width: 95%; height: auto !important; box-shadow: 0 20px 60px rgba(0,0,0,0.8); background-color: white; border-radius: 8px;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1); border-top: 5px solid #6366f1; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .asset-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(15, 23, 42, 0.92); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .modal-bg { background: rgba(0, 0, 0, 0.98); backdrop-filter: blur(15px); }
        #mediaContainer { width: 100%; height: 100%; overflow-y: auto; display: block; -webkit-overflow-scrolling: touch; }
        #mediaContainer img { max-width: 95%; max-height: 90vh; object-fit: contain; display: block; margin: auto; margin-top: 5vh; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        body.drag-active::after {
            content: "JSONデータをここにドロップして登録";
            position: fixed; inset: 0; z-index: 300; background: rgba(79, 70, 229, 0.75); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.5rem; color: white;
            border: 10px dashed rgba(255,255,255,0.6); margin: 20px; border-radius: 50px; pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans selection:bg-indigo-500/30 overflow-x-hidden">

    <div id="authOverlay" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-sm bg-slate-900 border border-slate-800 p-10 rounded-[3.5rem] shadow-2xl text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-indigo-600/30">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
            </div>
            <h2 class="text-3xl font-black mb-3 uppercase italic tracking-tighter">Secure Key</h2>
            <p class="text-slate-500 text-xs mb-8 leading-relaxed">暗号化・復号するためのパスワードを入力してください。</p>
            <input type="password" id="masterPassword" class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-4 py-5 text-center text-white text-xl focus:border-indigo-500 outline-none transition-all mb-6 shadow-inner" placeholder="••••••••">
            <button onclick="authenticate()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl active:scale-95 uppercase italic tracking-widest">Open System</button>
        </div>
    </div>

    <div id="mainContent" class="opacity-0 transition-opacity duration-1000">
        <header class="glass-header border-b border-slate-800 sticky top-0 z-40">
            <div class="max-w-[2560px] mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-tr from-indigo-600 to-violet-600 rounded-xl flex items-center justify-center rotate-3 shadow-lg shadow-indigo-500/20">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                        </div>
                        <h1 class="text-xl font-black text-white tracking-tighter uppercase italic hidden md:block leading-none">Asset Explorer</h1>
                    </div>
                    <div class="flex items-center gap-2 border-l border-slate-800 pl-6">
                        <button onclick="toggleUploadModal()" class="bg-white hover:bg-indigo-50 text-slate-950 text-[11px] font-black px-4 py-2.5 rounded-xl transition-all active:scale-95 shadow-md">ファイル追加</button>
                        <button onclick="exportJSON()" id="exportBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white text-[11px] font-black px-4 py-2.5 rounded-xl transition-all active:scale-95 shadow-md">設定データ取得</button>
                        <button onclick="document.getElementById('importInput').click()" class="bg-slate-800 hover:bg-slate-700 text-slate-200 text-[11px] font-black px-4 py-2.5 rounded-xl transition-all border border-slate-700 active:scale-95 shadow-md">設定データ登録</button>
                        <input type="file" id="importInput" class="hidden" accept=".json" onchange="importJSON(this)">
                    </div>
                </div>
                <div id="fileCount" class="text-xs font-black text-indigo-400 bg-indigo-500/10 border border-indigo-500/20 px-4 py-2 rounded-full uppercase tracking-widest shadow-inner">0 Assets Stored</div>
            </div>
        </header>

        <main class="max-w-[2560px] mx-auto px-6 py-8">
            <div id="fileGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-10 gap-6"></div>
        </main>
    </div>

    <div id="uploadModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center modal-bg p-4 transition-all">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-lg rounded-[3rem] p-10 shadow-2xl relative text-center">
            <button onclick="toggleUploadModal()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition-colors p-2"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
            <div id="dropZone" class="border-2 border-dashed border-slate-700 bg-slate-950/50 rounded-[2rem] p-12 flex flex-col items-center justify-center group cursor-pointer active:bg-indigo-500/10 transition-all duration-300">
                <div class="w-20 h-20 bg-slate-800 rounded-3xl flex items-center justify-center mb-6 transition-all group-hover:bg-indigo-600/20 group-hover:scale-110 shadow-xl"><svg class="w-10 h-10 text-slate-500 group-active:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5"><path d="M12 4.5v15m7.5-7.5h-15"></path></svg></div>
                <h2 class="text-2xl font-black text-white mb-2 tracking-tighter uppercase italic">Upload & Encrypt</h2>
                <p class="text-slate-500 text-sm">画像(JPG/PNG)またはPDFをドロップ</p>
                <input type="file" id="fileInput" class="hidden" multiple accept="image/*,application/pdf">
            </div>
        </div>
    </div>

    <div id="lightbox" class="fixed inset-0 z-50 hidden flex flex-col bg-black transition-all overflow-hidden select-none">
        <button id="closeBtn" class="fixed top-6 right-6 text-white/40 hover:text-white transition-all z-[80] bg-slate-800/80 p-4 rounded-full border border-white/5 shadow-2xl backdrop-blur-md active:scale-90"><svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M6 18L18 6M6 6l12 12" /></svg></button>
        <button id="prevBtn" class="fixed left-0 top-0 bottom-0 w-24 flex items-center justify-center text-white/5 hover:text-white/20 transition-all z-[70] active:bg-white/5"><svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M15 19l-7-7 7-7" /></svg></button>
        <button id="nextBtn" class="fixed right-0 top-0 bottom-0 w-24 flex items-center justify-center text-white/5 hover:text-white/20 transition-all z-[70] active:bg-white/5"><svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M9 5l7 7-7 7" /></svg></button>
        <div id="mediaContainer">
            <div id="mediaLoader" class="absolute inset-0 flex items-center justify-center z-[75] bg-black/90"><div class="loader"></div></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl transition-all transform translate-y-20 opacity-0 pointer-events-none text-xs text-center min-w-[280px]">Message</div>

    <script>
        // PDF.jsの設定：日本語フォント（CMAP）へのパスを指定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const CMAP_URL = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/';
        const CMAP_PACKED = true;
        
        const DB_NAME = "AssetStorage_Final_v1";
        const STORE_NAME = "assets";
        let db;
        let library = [];
        let currentIdx = -1;
        let globalPassword = "";

        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore(STORE_NAME, { keyPath: "id" });
        request.onsuccess = e => { db = e.target.result; };

        function dataURLToUint8Array(dataURL) {
            const base64 = dataURL.split(',')[1];
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        async function authenticate() {
            const pass = document.getElementById('masterPassword').value;
            if (pass.length < 4) { alert("4文字以上のパスワードを入力してください"); return; }
            globalPassword = pass;
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContent').style.opacity = '1';
            await loadFromDB();
            showToast("システムをアンロックしました");
        }

        async function loadFromDB() {
            if (!db) return;
            const tx = db.transaction(STORE_NAME, "readonly");
            const data = await new Promise(r => {
                const req = tx.objectStore(STORE_NAME).getAll();
                req.onsuccess = () => r(req.result);
                req.onerror = () => r([]);
            });
            library = data.sort((a, b) => b.timestamp - a.timestamp);
            renderGrid();
        }

        function decryptData(encryptedStr) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedStr, globalPassword);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                return decrypted || null;
            } catch(e) { return null; }
        }

        function renderGrid() {
            const grid = document.getElementById('fileGrid');
            const count = document.getElementById('fileCount');
            grid.innerHTML = '';
            count.textContent = `${library.length} Assets Stored`;
            
            if (library.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-40 text-center border-2 border-dashed border-slate-800 rounded-[3rem] bg-slate-900/10"><p class="text-slate-600 font-bold uppercase tracking-widest text-[11px]">No Assets Stored.</p></div>`;
                return;
            }

            library.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = "asset-card group bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-xl cursor-pointer relative active:scale-95";
                const thumbData = decryptData(item.thumbnail);
                card.innerHTML = `
                    <button class="del-btn absolute top-4 left-4 bg-slate-950/90 text-white/50 p-2.5 rounded-2xl shadow-xl z-20 border border-white/5 active:bg-red-600 transition-all opacity-0 group-hover:opacity-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                    <div class="aspect-[4/5] w-full bg-slate-800 overflow-hidden relative">
                        <img src="${thumbData || ''}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-all duration-1000 group-hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-60"></div>
                    </div>
                    <div class="p-5 border-t border-slate-800/50">
                        <p class="text-xs font-bold text-slate-100 truncate">${item.name}</p>
                    </div>
                `;
                card.onclick = (e) => { if(!e.target.closest('button')) openLightbox(index); };
                card.querySelector('.del-btn').onclick = async (e) => {
                    e.stopPropagation();
                    if(!confirm("削除しますか？")) return;
                    const tx = db.transaction(STORE_NAME, "readwrite");
                    tx.objectStore(STORE_NAME).delete(item.id);
                    tx.oncomplete = () => loadFromDB();
                };
                grid.appendChild(card);
            });
        }

        async function handleFiles(fileList) {
            const files = Array.from(fileList);
            const jsonFile = files.find(f => f.name.endsWith('.json'));

            if (jsonFile) {
                const rd = new FileReader();
                rd.onload = async e => {
                    try {
                        const data = JSON.parse(e.target.result);
                        for (const item of data) {
                            const tx = db.transaction(STORE_NAME, "readwrite");
                            tx.objectStore(STORE_NAME).put(item);
                        }
                        showToast("データを登録しました");
                        await loadFromDB();
                    } catch (err) { alert("JSON読み込み失敗"); }
                };
                rd.readAsText(jsonFile);
                return;
            }

            showToast("ファイルを暗号化中...");
            for (const file of files) {
                const type = file.type.startsWith('image/') ? 'image' : (file.type === 'application/pdf' ? 'pdf' : null);
                if (!type) continue;
                
                let thumbnail = "";
                try {
                    if (type === 'pdf') {
                        const pdf = await pdfjsLib.getDocument({ 
                            data: await file.arrayBuffer(),
                            cMapUrl: CMAP_URL,
                            cMapPacked: CMAP_PACKED
                        }).promise;
                        const page = await pdf.getPage(1);
                        const canvas = document.createElement('canvas');
                        const vp = page.getViewport({ scale: 0.5 });
                        canvas.height = vp.height; canvas.width = vp.width;
                        await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
                        thumbnail = canvas.toDataURL('image/jpeg', 0.6);
                    } else {
                        thumbnail = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(file); });
                    }
                    const base64 = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result); rd.readAsDataURL(file); });
                    
                    const secureItem = {
                        id: Date.now() + "-" + Math.random(),
                        name: file.name, type, size: (file.size/1024/1024).toFixed(2) + " MB",
                        thumbnail: CryptoJS.AES.encrypt(thumbnail, globalPassword).toString(),
                        data: CryptoJS.AES.encrypt(base64, globalPassword).toString(),
                        timestamp: Date.now()
                    };
                    const tx = db.transaction(STORE_NAME, "readwrite");
                    tx.objectStore(STORE_NAME).put(secureItem);
                    await new Promise(r => tx.oncomplete = r);
                } catch (err) { console.error(err); }
            }
            showToast("すべてのファイルを登録しました");
            if(!document.getElementById('uploadModal').classList.contains('hidden')) toggleUploadModal();
            loadFromDB();
        }

        async function openLightbox(index) {
            if (index < 0 || index >= library.length) return;
            currentIdx = index;
            const item = library[index];
            const container = document.getElementById('mediaContainer');
            const loader = document.getElementById('mediaLoader');
            const lb = document.getElementById('lightbox');
            
            loader.style.display = 'flex';
            container.querySelectorAll('img, canvas, div:not(#mediaLoader)').forEach(el => el.remove());
            container.scrollTop = 0;
            
            // ライトボックスを表示してから描画処理を開始（コンテナ幅の確定を待つ）
            lb.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            const decrypted = decryptData(item.data);
            if (!decrypted) { alert("復号失敗：パスワードを確認してください"); loader.style.display = 'none'; return; }

            if (item.type === 'image') {
                const img = new Image();
                img.src = decrypted;
                img.onload = () => loader.style.display = 'none';
                container.appendChild(img);
            } else {
                try {
                    const pdfData = dataURLToUint8Array(decrypted);
                    // CMAP設定をgetDocumentに追加（日本語フォント対策）
                    const pdf = await pdfjsLib.getDocument({ 
                        data: pdfData,
                        cMapUrl: CMAP_URL,
                        cMapPacked: CMAP_PACKED
                    }).promise;
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'pdf-canvas-container';
                    container.appendChild(wrapper);
                    const dpr = window.devicePixelRatio || 1;

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const ovp = page.getViewport({ scale: 1 });
                        const scale = (container.clientWidth * 0.95) / ovp.width;
                        const vp = page.getViewport({ scale: scale * dpr });
                        
                        const canvas = document.createElement('canvas');
                        canvas.className = 'pdf-page-canvas';
                        const context = canvas.getContext('2d', { alpha: false });
                        
                        canvas.height = vp.height; 
                        canvas.width = vp.width;
                        canvas.style.width = (vp.width / dpr) + "px"; 
                        canvas.style.height = (vp.height / dpr) + "px";
                        
                        await page.render({ canvasContext: context, viewport: vp }).promise;
                        wrapper.appendChild(canvas);
                        if (i === 1) loader.style.display = 'none';
                    }
                } catch (e) { 
                    console.error("PDF Rendering Error:", e);
                    loader.style.display = 'none';
                    container.innerHTML = `<div class='p-20 text-center text-slate-500'>PDFの描画に失敗しました。<br><small>${e.message}</small></div>`;
                }
            }
        }

        async function exportJSON() {
            const btn = document.getElementById('exportBtn');
            const originalText = btn.innerHTML;
            btn.textContent = "Packing...";
            try {
                const blob = new Blob([JSON.stringify(library)], { type: "application/json" });
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `assets-backup-${new Date().toISOString().slice(0,10)}.json`; a.click();
                showToast("暗号化データを書き出しました");
            } catch (e) { alert("エクスポート失敗"); }
            finally { btn.innerHTML = originalText; }
        }

        function toggleUploadModal() { document.getElementById('uploadModal').classList.toggle('hidden'); }
        function importJSON(input) { handleFiles(input.files); }
        function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.remove('opacity-0', 'translate-y-20'); setTimeout(() => t.classList.add('opacity-0', 'translate-y-20'), 3000); }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = e => handleFiles(e.target.files);

        window.addEventListener('dragenter', e => { e.preventDefault(); if(globalPassword) document.body.classList.add('drag-active'); });
        window.addEventListener('dragover', e => e.preventDefault());
        window.addEventListener('dragleave', e => { if (e.relatedTarget === null) document.body.classList.remove('drag-active'); });
        window.addEventListener('drop', e => { e.preventDefault(); document.body.classList.remove('drag-active'); if (globalPassword) handleFiles(e.dataTransfer.files); });

        document.getElementById('closeBtn').onclick = () => { document.getElementById('lightbox').classList.add('hidden'); document.body.style.overflow = ''; };
        document.getElementById('nextBtn').onclick = (e) => { e.stopPropagation(); openLightbox((currentIdx + 1) % library.length); };
        document.getElementById('prevBtn').onclick = (e) => { e.stopPropagation(); openLightbox((currentIdx - 1 + library.length) % library.length); };
        
        window.addEventListener('keydown', e => {
            if (document.getElementById('lightbox').classList.contains('hidden')) return;
            if (e.key === 'Escape') document.getElementById('closeBtn').click();
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
            if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
        });
    </script>
</body>
</html>
